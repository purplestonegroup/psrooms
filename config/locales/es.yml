    accommodation:
      accommodationtit1: "¿Como están equipadas las casas?"
      accommodation1: |
        Las casas están equipadas con los utensilios básicos para cubrir las primeras necesidades una vez que entres a vivir en alguna de ellas.
        Las cocinas disponen de lavadora, microondas, frigorífico y demás utensilios de cocina.
        También están provistas de plancha, tabla de planchar, aspirador (Henry) y demás utensilios para la limpieza.
        Todas cuentan con agua caliente y calefacción centralizada, para que nuestros clientes se sientan confortables.
        Los baños están equipados con espejo, toallero, cortina y una alfombra de baño. Un problema típico en Londres es la escasa presión del agua, por eso nuestras duchas tienen un equipo adicional adaptado, para incrementar la presión del agua.

      accommodationtit2: "¿Cuántas personas viven?"
      accommodation2: |
        Cada habitación puede estar ocupada por una o dos personas como máximo, dependiendo del tamaño de cada habitación. Al ser casas bastante grandes nunca hay problemas de espacios en las zonas comunes. El respeto a la convivencia es una de las características más importantes para Purple Stone Rooms.
        La media de edad de nuestros clientes, es aproximadamente 25 anos y en cada casa intentamos que haya el mismo numero, de chicos que de chicas 

      accommodationtit3: "Localización"
      accommodation3: |
        Nuestras casas están ubicadas en zona 2 al Este de Londres con excelente comunicación hacia el centro.
        Las zonas se pueden clasificar en:
        Westferry / Canary Wharf
        Shadwell
        Limehouse
        Stepney Green
        Mile End
        Bow
        East India
        Poplar
        Bethnal Green

      accommodationtit4: "Facturas"
      accommodation4: |
        Todas las facturas de agua, electricidad, gas, council,internet.. están incluidas en el precio. Por lo que solo tendrás que preocuparte de pagar la renta y nosotros nos hacemos cargo de lo demás. 
        Las propiedades están equipadas con bombillas ahorradoras y la calefaccion esta cuidadosamente calibrada, para que el uso de la energía sea eficiente y podamos contruir a la mejora del medio ambiente.

      accommodationtit5: "¿Qué hacemos?"
      accommodation5: |
        En Purple Stone Rooms intentamos encontrar la mejor habitación que se adapte a tus necesidades, dependiendo de nuestra disponibilidad en cada momento. 
        Nuestras 100 habitaciones están ubicadas en el Este de Londres en zona 2, por lo que las conexiones con el centro en zona 1 son excelentes. 
        Si por alguna situación personal, nuestros clientes cambiaran de academia de ingles o trabajo, podemos ofrecer una solución alternativa que facilite el transporte al nuevo destino

      accommodationtit6: "Nuestro equipo"
      accommodation6: |
        Contamos con un excelente equipo de jóvenes profesionales especializado en la atención al cliente. 
        Nuestras Regional Managers, pueden ofrecer todo tipo de información y ayuda, desde como abrir una cuenta de banco, hasta por qué zonas poder buscar trabajo más cercana a vuestra casa, y lo mas importante de todo, cómo lograr conseguirlo. 
        Disponemos de nuestra propia academia de inglés, donde todos nuestros clientes serán bienvenidos obteniendo toda la ayuda necesaria para su formación en el idioma. www.purplestoneacademy.com  
        La gran comunidad de Purple Stone Rooms en las diferentes redes sociales es un reflejo del alto grado de satisfacción del cliente que la empresa a logrado. 

      accommodationtit7: "Los Líderes"
      accommodation7: |
        Purple Stone Rooms es la empresa líder en proveer servicios de acomodación para jóvenes fundamentalmente europeos que sus principales necesidades son estudiar, trabajar y vivir una temporada en Londres para mejorar su nivel de ingles. 
        Asi lograrán convertirse en profesionales más competitivos y podrán introducirse fácilmente en un mercado laboral extremadamente complejo, debido a la situación económica actual.  
        El objetivo de nuestros clientes es desarrollar habilidades con el idioma, para que de regreso a su país de origen puedan avanzar en su carrera profesional. 

      accommodationtit8: "¿Con qué cuentan las habitaciones?"
      accommodation8: |
        Todas nuestras habitaciones cuentan con todo lo necesario para poder vivir cómodamente. En cada una de ellas hay escritorio, silla, armario, cama, cortinas, internet ilimitado.Algunas habitaciones tienen televisión con mas de 9200 canales 
        Todas nuestras propiedades constan de mínimo 3 habitaciones, aunque en algunos casos contamos con casas más grandes donde puede aumentar el número de ellas. 


    chooseus:
      chooseustit1: "Excelente servicio al cliente"
      chooseus1: |
        Contamos con un equipo joven altamente cualificado, especializado en ofrecer excelente servicio al cliente. Nuestro principal objetivo es hacerte sentir como en casa. 
        Tratamos a nuestros inquilinos con respeto, educación, simpatía y les transmitimos confianza para que nos faciliten todos los imprevistos que sucedan y así podamos solucionarlo.   
        Una vez que se ha reportado un problema en la casa por email, la empresa tiene procedimientos diseñados para la rápida solución de los mismos, obteniendo así un resultado en el cual el 90% quedan resueltos en un plazo de 24 horas. 

      chooseustit2: "Beneficios de nuestras habitaciones"
      chooseus2: |
        Beneficios de nuestras habitaciones
        Habitaciones totalmente equipadas.
        Excelente comunicación con el centro.
        Buen ambiente para convivir que te hará sentir como en casa
        Convivir con compañeros de diferentes países que tienen tus mismos intereses, necesidades y así potenciar el desarrollo de aprendizaje del ingles por el método de inmersión. 
        Servicios alternativos, como nuestra academia de inglés que te ayudará a potenciar la rápida integración y conocer a cientos de personas para compartir momentos inolvidables en una de las ciudades más importantes del mundo . 

      chooseustit3: "Beneficios de nuestras casas"
      chooseus3: |
        Casas totalmente equipadas 
        Procedimiento sistemático de control de plagas 
        Alarmas de incendio y monóxido de carbono para evitar incendio y asfixia por inhalación 
        Casas energéticamente eficientes, que disminuyen el consumo y a su vez contribuyen a la preservación del medio ambiente
        En caso de avería del router proveedor de internet en vuestra casa, nunca estaréis sin internet independientemente del tiempo que tarde en arreglarse, ya que la empresa tiene contratado 5 routers inalámbricos de emergencia extras que proveen internet nutriéndose de la red de telefonía móvil.

      chooseustit4: "Seguimiento de las casas"
      chooseus4: |
        La empresa tiene establecido periódicamente el procedimiento de la comprobación del funcionamiento de las alarmas de incendio, por la importancia que esto requiere, las Managers Regionales realizan personalmente esta labor. 
        Además en ese periodo se verifica que las casas se mantienen limpias y que el procedimiento de limpieza se ha llevado a cabo correctamente.   
        Nuestro equipo tiene un contacto directo con sus clientes, para asegurarse que todo funciona en regla y no existe ningún problema


    community:
      communitytit1: "¿Quiénes son nuestros clientes?"
      community1: |
        Nuestros clientes son personas jóvenes, entre 20 y 30 años de edad, de todas las nacionalidades fundamentalmente Europeos, que vienen a Londres por una temporada, con el objetivo de trabajar, estudiar, mejorar su nivel de ingles y vivir una experiencia nueva en una de las ciudades más importantes del mundo.

      communitytit2: "¿De dónde vienen?"
      community2: |
        Nuestros clientes proceden de Europa principalmente, Francia, Italia, Bélgica, Holanda, Alemania, Portugal, Polonia y España. 
        También ofrecemos Alojamiento, a estudiantes que vienen a hacer sus prácticas de la universidad a Londres principalmente de otras ciudades del Reino Unido, Sur África, U.S.A, Canadá, Sur Corea, Japón y China.

      communitytit3: "¿Cuáles son sus necesidades?"
      community3: |
        El principal objetivo de nuestros clientes es mejorar su nivel de ingles, es por eso que tratamos de alojarlos con compañeros de piso de varias nacionalidades, siempre que sea posible, para desde casa contribuir con el proceso de aprendizaje por el método de inmersión. 
        Crear un buen ambiente para vivir, es uno de los objetivos fundamentales de Purple Stone Rooms.   
        Intentamos ofrecerle la habitación que más se adapte a sus necesidades, y a su vez, que vuestros compañeros de piso, formen parte de su grupo de amigos. 

      communitytit4: "Redes Sociales"
      community4: |
        Nuestra gran comunidad de antiguos, actuales clientes y amigos está reflejada en las redes sociales.
        Nuestros inquilinos son bienvenidos a subir fotos, videos de sus experiencias y fiestas en nuestras redes sociales que se muestran a continuación: 
        Facebook,Twitter,Flickr,MySpace,YouTube,Hi5,Tuenti,Purple Stone Rooms blog 
        Mr Herades Sardinas (Harry) Director General de Purple Stone Rooms quiere agradecer la colaboración tanto de antiguos, como de los presentes inquilinos, que han enviado sus fotos y videos para crear esta página web.   
        Esto es el reflejo de los buenos momentos que hemos pasado juntos. 
        Los quiere y no los olvida Harry!!! 

      communitytit5: "Sobre Londres"
      community5: |
        El Big Ben, el Palacio Real y el London Eye, desde donde se observan los emblemáticos teatros, en los que diariamente, los grandes clásicos de la literatura universal, cobran vida en forma de música, mezclado con los famosos mercados de Portobello, Camden Town y las calles de Brick Lane, asi como la Galería Nacional o el Museo de Arte Contemporáneo Tate Modem. 
        Es la manta de lujo que arropa a 10 millones de ciudadanos donde predomina el carácter multicultural y la convivencia pacifica 
        Lo que hace a Londres diferente al resto de las ciudades Europeas es su carácter alternativo.   
        Londres en tus manos tiene a tu disposición diferentes tours formados por grupos de personas que deseen conocer aquellos rincones más importantes y destacables de la ciudad de Londres. 
        Para pasar un día divertido conociendo la ciudad visita la siguiente página: www.londresentusmanos.com

