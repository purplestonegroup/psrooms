      internshipsli4: "El nivel mínimo requerido para solicitar estás prácticas es el intermedio."
      internshipsli5: "La mayoría de las prácticas duran 3 meses, de lunes a viernes, 5 horas al día, aun que en ocasiones especiales se pueden adaptar periodos más cortos."
      internshipsli6: "Durante el periodo de prácticas los becarios deberán realizar diversas tareas - desde exigentes proyectos, trabajo administrativo como publicar publicidad de la academia o habitaciones en diferentes webs, traducir documentos, crear flyers, escribir o buscar contenidos para nuestra revista."
      internshipsli7: "Como 'voluntario', los internos no serán remunerados. Pero por encima de todo, los candidatos deben recordar que están desarrollando habilidades lingüísticas y profesionales y serán tratados como cualquier otro empleado."

