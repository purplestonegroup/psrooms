    resources:
      internships: "Prácticas laborales"
      internshipstext: "En Purple Stone Academy ofrecemos prácticas laborales profesionales en nuestra empresa."
      internshipsli1: "Las prácticas profesionales no remuneradas ofrecen una experiencia en un ambiente donde se habla inglés en el campo de estudio de los candidatos."
      internshipsli2: "Los puestos de prácticas están disponibles generalmente en marketing, investigación de mercado, diseño gráfico, desarrollo de producto, y trabajo de oficina."
      internshipsli3: "Las prácticas se pueden combinar con clases de inglés en nuestra academia del este de Londres, o para estudiantes con alto nivel de inglés, estudio por su cuenta."
      internshipsli4: "El nivel mínimo requerido para solicitar estás prácticas es el intermedio."
      internshipsli5: "La mayoría de las prácticas duran 3 meses, de lunes a viernes, 5 horas al día, aun que en ocasiones especiales se pueden adaptar periodos más cortos."
      internshipsli6: "Durante el periodo de prácticas los becarios deberán realizar diversas tareas - desde exigentes proyectos, trabajo administrativo como publicar publicidad de la academia o habitaciones en diferentes webs, traducir documentos, crear flyers, escribir o buscar contenidos para nuestra revista."
      internshipsli7: "Como 'voluntario', los internos no serán remunerados. Pero por encima de todo, los candidatos deben recordar que están desarrollando habilidades lingüísticas y profesionales y serán tratados como cualquier otro empleado."

      englishlessons: "Clases de Inglés"
      structure: "Estructura"
      structuretext: "Nos aseguramos que las clases se adapten a tus necesidades. Todos nuestros cursos de inglés están preparadas para tu nivel, habilidades y objetivos generales."
      support: "Apoyo"
      supporttext: "Purple Stone Academy es una escuela de inglés orientada a ayudar a estudiantes extranjeros a mejorar su inglés así podrán encontrar un trabajo o continuar sus estudios."
      encouragement: "Motivación"
      encouragementtext: "Además de las lecciones proporcionamos, redes de apoyo y alojamiento para que puedas cubrir todas tus necesidades."
      evaluation: "Evaluación"
      evaluationtext: "Nuestra escuela de  inglés ofrece un sistema fantastico de aprendizaje del idioma que hará que seas capaz de hablar inglés, leer con seguridad, mejorar tu pronunciación, tu redacción y tu listening."
      dynamicact: "Actividades Dinámicas"
      dynamicacttext: "Aprende inglés con clases dinámicas llenas de actividades."
      findmore: "Descubre más, visita www.purplestoneacademy.com"

      accomodation: "Alojamiento"
      accomodationtitle1: "Cerca de la estación de metro a 15-20 minutos de la escuela"
      accomodationtext1: "Todo el alojamiento se encuentra entre 1-10 minutos del metro y entre 15-20 minutos de nuestra escuela en autobús o metro. Las habitaciones están por los alrededores de Westferry, Canary Wharf, Bow, Limehouse, East India."
      accomodationtitle2: "Vive con jóvenes, amigables en un ambiente multilenguaje mayoritariamente de estudiantes y jóvenes trabajadores europeos"
      accomodationtext2: "Nuestras casas están ocupadas generalmente por jóvenes estudiantes o trabajadores de Europa. Seleccionamos cuidadosamente la gente que va a vivir en nuestras casas para asegurar equilibrio y harmonía."
      accomodationtitle3: "Todas las facturas incluidas"
      accomodationtext3: "Nuestro precio incluye todas las factures porque queremos tranquilidad para nuestros estudiantes."
      accomodationtitle4: "Soluciones en 24 horas"
      accomodationtext4: "Siempre intentamos empezar a solucionar un problema en menos de 24 horas. Nuestras prioridades son solucionar tus necesidades lo antes posible."
      accomodationtitle5: "Estancia minima requerida"
      accomodationtext5: "Habitualmente pedimos un mínimo de 3 meses más 6 semanas de aviso previo a la salida. Sin embargo ponte en contacto aun que necesites una habitación por un periodo más corto."

      pleasecontact: "Por favor contacta con María Diz Hernández en caso de estar interesado en alguna de nuestras habitaciones: maria@purplestonerooms.com"
