    accommodation:
      accommodationtit1: "Casas mobiladas e equipadas"
      accommodation1: |
        As nossas casas estão equipadas com todos os utensílios básicos para correspoderem as necessidades básicas para habitar.
        As nossas cozinhas têm frigorífico, micro-ondas e máquina de lavar roupa. São providenciados tábua de passar, ferro de engomar, aspirador, bem como outros utensílios para a limpeza dos espaços.
        A casa de banho têm espelho, cortina e tapete anti-derrapante para o banho. Para nos confortar e proteger das noites frias desta cidade garantimos aos nossos ínclinos água quente e aquecimento central nas nossas residências.
        A falta de pressão na distribuiçao de água na rede pública é um problema que se sente em toda a área de Londres. Como tal os nossos alojamentos têm instalado um sistema de aumento de pressão para minimizar e melhorar esta situação

      accommodationtit2: "Lotação"
      accommodation2: |
        Cada quarto pode ser ocupado por 1 ou 2 pessoas no máximo. Assim garantimos aos nossos ínclínos um ambiente agradável, civilizado e de respeito pelas áreas comuns da casa.
        Os nossos ínclinos são jovens estudantes ou profissionais entre os 20 e os 30 anos. Como tal, temos a preocupação de manter o equilíbrio entre a relação do número de rapazes e raparigas dentro de cada casa.

      accommodationtit3: "Localização das nossas residências"
      accommodation3: |
        Todas as nossas residências estão situadas na zona este de Londres, dentro da zona 2 da cidade . Os apartamentos são próximos das estações de metro e da rede pública de autocarros. Garatimos também que a zona envolvente às nossas residências tenha uma zona de comércio próxima e de fácil acesso para que facilmente possas por exemplo, caminhar até ao supermercado ou outra loja.
        As áreas onde podes encontrar habitações da Purple Stone Rooms são:
        Westferry / Canary Wharf
        Shadwell
        Limehouse
        Stepney Green
        Mile End
        Bow
        East India
        Poplar
        Bethnal Green

      accommodationtit4: "Despesas"
      accommodation4: |
        O valor da renda do quarto inclui as despesas de electricidade, gás, água, council tax, internet e televisão para que o ínclino não se tenha que preocupar com a variação delas todos os meses.
        Nas nossas habitações utilizamos lâmpadas de baixo consumo e os sistemas de aquecimento são sistemática e cuidadosamente fiscalizados e calibrados para garantir um consumo energético eficiente.

      accommodationtit5: "O que fazemos?"
      accommodation5: |
        A Purple Stone Rooms Ltd disponibiliza uma vasta escolha de quartos de diferentes géneros de forma a melhor poder corresponder às tuas expectativas e necessidades.
        Gerimos cerca de 100 quartos espalhados na zona 2 (zona este de Londres) com proximidade às estações da rede de metro e de transportes públicos para que facilmente possas chegar ao centro da cidade. Todos os nossos clientes têm acesso gratuito a 2 aulas de Inglês e uma sessão de 1hora de apoio e esclarecimento para a procura de ofertas de trabalho em Londres.

      accommodationtit6: "A nossa equipa"
      accommodation6: |
        A Purple Stone Rooms Ltd, tem uma equipa colaboradores contituída por gente jovem, prestável, multilingue, treinados e capazes de identificar problemas e solucionar as necessidades dos nossos clientes, e ainda apoiar-te em tudo o que é necessário para te instalares em Londres. A nossa equipa mostra-se sempre aberta e disponível para todo o tipo de esclarecimentos relacionados, ou não, com os nossos serviços

      accommodationtit7: "A quem nos dirigimos"
      accommodation7: |
        A Purple Stone Rooms Ltd é uma empresa líder em prestar alojamento para gente jovem, maioritariamente de países Europeus que pretendem fixar-se em Londres em médios a longos períodos. O objectivo da maioria dos clientes da Purple Stone Rooms é a procura em melhorar o seu domínio da língua inglesa . A nossa empresa ajuda-te a atravessar este processo de chegada à cidade e propõe-se a acompanha o teu percurso no encontro às tuas metas.
        Os nossos quartos. - clica num número para veres as imagens da nossa oferta de alojamento.
        A nossa empresa trabalha no sentido de facilitar todo o processo de instalação dos clientes.

      accommodationtit8: "Como são os nossos quartos?"
      accommodation8: |
        Os nossos quartos estão equipados com tudo o que tu precisas para te sentires confortável e em casa. Cada uma destas divisões está mobilada com uma secretária, cadeira, candeeiro de leitura, armário para roupa, cama, espelho e cortinas. Alguns dos nossos quartos duplos têm televisão com acesso a 900 canais.
        Fornecemos ainda acesso ilimitado e via wireless a Internet de banda larga.


    chooseus:
      chooseustit1: "Excelente serviço de apoio ao cliente"
      chooseus1: |
        Purple Stone Rooms confia numa equipa de colaboradores jovem, qualificada e especializada. Pronta a satisfazer as necessidades dos seus clientes e a fazer-te sentir em casa e rodeado de conforto.
        Os nossos colaboradores são educados, repeitosos, amigáveis quer na relaçãos e trato com os nossos clientes como com os restantes membros da equipa. Caso tenhas algum problema na casa onde estás alojado escreve-nos imediatamente um e-mail a reportar a situação. 
        A nossa equipa está preparada para dar uma resposta eficiente e reparar o problema da forma mais rápida. Estamos orgulhosos em resolver 90% dos problemas que nos são colocados, em menos de 24 horas.

      chooseustit2: "Vantagens do nosso modelo de alojamento"
      chooseus2: |
        Quartos mobilados
        Despesas incluídas no valor da renda.
        Residências localizadas na zona 2 da cidade e com acesso fácil à rede pública de metro e de autocarro.
        Transações e pagamentos da renda através do banco
        Bom ambiente e conforto das nossas residências para que te sintas em casa. Permite conhecer pessoas novas e de outros países, trocar interesses, experiências, conhecimento, objectivos e percursos de vida 
        Acesso a serviços alternativos e completares, como a nossa escola de Inglês que promove a tua rápida integração na cultura Londrina, desenvolver relações sociais e companhia para partilhar momentos inesquecíveis numa das cidades mais emocionantes do mundo.

      chooseustit3: "Vantagens das residências da Purple Stone Room"
      chooseus3: |
        Espaços mobilados e equipado.
        Todas as casas estão equipadas com um sistema de energia eficiente de forma a reduzir os consumos e poupar o ambiente. 
        No caso de haver um problema com a ligação à internet em tua casa, nunca ficarás sem acesso. 
        A nossa empresa instala previamente 5 routers wireless para situações de emergência que garantem acesso à internet através da rede móvel. 
        No caso de avaria no aquecimento temos aquecedores eléctricos em todas as residências e suficientes para todos os inclínos. O funcionamento normal do aquecimento central, será regularizado assim que nos contactar por e-mail a avaria

      chooseustit4: "Manutenção das nossas casas"
      chooseus4: |
        A nossa empresa verifica periodicamente o sistema de alarme de prevenção de incêndio.
        São feitas visitas exporádica para assegurar que as casas estão limpas e que os nossos inclínos seguem as regras e rotinas de limpeza.
        A nossa equipa mantém um contacto directo e constante com os nossos clientes de forma a garantir que tudo está em perfeito funcionamento.


    community:
      communitytit1: "Os clientes da Purple Stone Rooms"
      community1: |
        Os nossos clientes são maioritariamente jovens entre os 20 e os 30 anos de idade que procuram alojamento para períodos de média a longa duração. Grande parte são europeus que vêm para Londres trabalhar, estudar, ou melhorar o domínio da língua inglesa, e claro passar pela experiência de viver numa das mais importantes e mais emocionantes cidades no mundo!

      communitytit2: "De que países?"
      community2: |
        A maioria dos inclínos chegam de países como a França, Itália, Bélgica, Reino Unido, Holanda, Alemanha, Portugal e Espanha.
        A Purple Stone Rooms também proporciona alojamento a jovens não europeus que para vêm frequentar o ensino universitário em Londres, entre estes estudante temos exemplos da África do Sul, EUA, Canadá, Coreia do Sul, Japão ou China.

      communitytit3: "Quais são os seus objectivos?"
      community3: |
        Os clientes que procuram a alojamento que proporcionamos vem geralmente para Londres com a intenção de aprender ou melhorar a fluência na língua inglesa. 
        A nossa equipa tem a preocupação de combinar diferentes nacionalidades em cada residência de forma a promover a comunicação através da língua inglesa entre os ínclinos dentro de casa e o intercâmbio cultural tão característicos e tão valorizados neste tipo de experiências. No entanto é uma situação que está sempre dependente da disponibilidade das residências. 
        Um dos objectivos principais para a Purple Stone Rooms,é proporcionar acomodação num ambiente acolhedor e amigável para estes jovens que experienciam a vida, os desafios e as vantagens do emocionante quotidiano londrino

      communitytit4: "Redes Sociais e de contactos"
      community4: |
        Na comunidade da Purple Stone Rooms, estão incluídos actuais e antigos clientes, que comunicam em permanência através das redes sociais online.
        Os nossos clientes podem partilhar fotografias e vídeos sobre as suas experiências, convívios nas nossas páginas das seguintes redes sociais: 
        Facebook Twiter, You Tube, Blog
        Mr. Herades Sardinas (Harry), o director geral da Purple Stone Rooms aprecia e incentiva esta contínua e activa colaboração na dinamização e criação de conteúdo do website da empresa.
        Esses videos e fotografias ajudam a comprovar o quanto os nossos clientes se divertem enquanto usufruem dos nossos serviços. 
        O Harry é uma pessoa inesquecível, como os nossos inclínos podem comprovar! 

      communitytit4: "Acerca de Londres"
      community4: |
        Entre os lugares mais carismáticos da cidade de Londres destacamos o Buckingham Palace; o London Eye; as zona dedicada aos teatros com espetáculos musicais; a zona dos escritores famosos; os mercados de Portobello, Camden Town e Bric Lane; a National gallery; e o Contemporary Art Museum -Tate Modern.
        O pico onde se sente mais a atmosfera internacional da cidade atinge-se em Julho com cerca de 10 milhões de indivduos de diversas nacionalidades na qual prevalece uma convivênca pacífica e harmoniosa entre diferentes culturas num mesmo lugar.
        Londres destaca-se das outras cidades europeias pelo seu carácter alternativo. Do ponto de vista arquitectónico a cidade combina o tradicional com o inovador e revolucionário. Exemplo disso são os edificios do Lloyd ou do Gherkin, projectados pelos arquitectos britânicos Richard Rogers e Norma Foster, respectivamente.


