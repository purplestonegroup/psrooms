    accommodation:
      accommodationtit1: "Ausstattung der Wohnung"
      accommodation1: |
        In den Häusern befinden sich alle notwendigen Utensilien. In der Küche befinden sich eine Waschmaschine, Mikrowelle, Kühlschrank mit Gefrierschrank und weiteres küchenrelevantes Equipment. Wir stellen zudem bereit: Bügeleisen, Bügelbrett, Staubsauer und weitere Reinigungsutensilien. Heißes Wasser und Zentralheizung machen kalte Nächte in London angenehm.
        Die Bäder haben Spiegel, Handtuchhalter, Duschvorhang und Badläufer. Ein typisches Problem in London ist der niedrige Wasserdruck. Unsere Duschen haben einen zusätzlichen Adapter um den Druck zu erhöhen.

      accommodationtit2: "Zimmerbelegung"
      accommodation2: |
        Maximal zwei Personen können sich ein Zimmer teilen, damit es die Anzahl von fünf Mietern im Haus nicht übersteigt. Zwischen allen Häusern besteht eine hervorragende Transportverbindung. In ausgewählten und größeren Häusern mit fünf Zimmern können bis zu sechs Personen wohnen.
        Der Altersdurchschnitt liegt bei 25 Jahren. Es gibt immer eine ausgewogene Anzahl an männlichen und weiblichen Mietern.

      accommodationtit3: "Lage"
      accommodation3: |
        Unsere Häuser befinden sich in Zone 2 Ost London mit einer exzellenten Anbindung an das Stadtzentrum.
        Die Zonen werden eingeteilt in
        Westferry / Canary Wharf
        Shadwell
        Limehouse
        Stepney Green
        Mile End
        Bow
        East India
        Poplar
        Bethnal Green

      accommodationtit4: "Nebenkosten"
      accommodation4: |
        Die Nebenkosten sind nicht in dem Basispreis enthalten. Jedes Haus hat andere Eigenschaften, abhängig von der Jahreszeit wird mehr Energie verbraucht. 
        Alle Wohnungen sind mit Sparlampen ausgestattet und die Heizungen sind darauf ausgerichtet, effizient und sparsam zu heizen, um die Kosten für die Mieter zu minimieren.

      accommodationtit5: "Was wir machen"
      accommodation5: |
        Purple Stone Rooms versucht alle Räumlichkeiten so herzurichten, dass es allen Ansprüchen entspricht. Unsere 100 Unterkünfte liegen im Osten Londons, Zone 2 mit einer sehr guten Anbindung ans Zentrum in Zone 1. Im Falle einer Änderung der Mietumstände unsere Mieter, sei es durch Arbeit oder Studium, bieten wir Lösungen an, um den Übergang in die neue Situation einfacher zu gestalten.

      accommodationtit6: "Unser Team"
      accommodation6: |
        Unser Team besteht aus jungen Experten, die ihre volle Aufmerksamkeit auf alle Mieter richten. Unsere regionalen Manager sind in der Lage, alle notwendigen Informationen und Hilfe anzubieten, zum Beispiel für das Eröffnen eines Bankkontos, das Einschreiben in eine Sprachschule in der Nähe und vieles mehr.
        Wir haben unsere eigene Sprachschule, wo alle unsere Kunden begrüßen bekommen alle die notwendige Unterstützung für den Sprachunterricht. www.purplestonacademy.com
        Unser Team besteht aus jungen Experten, die ihre volle Aufmerksamkeit auf alle Mieter richten. Unsere regionalen Manager sind in der Lage, alle notwendigen Informationen und Hilfe anzubieten, zum Beispiel für das Eröffnen eines Bankkontos, das Einschreiben in eine Sprachschule in der Nähe und vieles mehr. 
        Wir haben unsere eigene Sprachschule, wo alle unsere Kunden begrüßen bekommen alle die notwendige Unterstützung für den Sprachunterricht. www.purplestonenglishacademy.com
        Die große Gemeinschaft von Stone Purple Zimmer in verschiedenen Social Networks ist ein Spiegelbild der hohen Kundenzufriedenheit, die das Unternehmen erreicht hat.

      accommodationtit7: "Die Führung"
      accommodation7: |
        Purple Stone Rooms ist die führende Firma, wenn es um Unterkunftsvermietung geht. Bisher bildeten die Mehrheit unserer Mieter junge Europäer, die für eine gewisse Zeit in London leben, um zu arbeiten, zu studieren und vor allem um ihr Englisch zu verbessern.
        Ziel unserer Klienten ist es, ihre Sprachkenntnisse auszubauen, um wettbewerbsfähiger auf dem   
        Arbeitsmarkt zu werden, sobald sie in ihr Heimatland zurückkehren. Unsere Firma hat Erfahrungswerte, mit denen sie diesen Prozess unterstützen kann.

      accommodationtit8: "Ausstattung der Zimmer"
      accommodation8: |
        Die Zimmer sind komplett ausgestattet mit Schreibtisch, Stuhl, Kleiderschrank, Bett, Fenstervorhänge, Schreibtischlampe und Spiegel. In manchen Zimmern befindet sich ein Fernseher mit über 900 Kanälen. Kabelloses Internet ist vorhanden. Die meisten Unterkünfte bestehen aus vier Zimmern. Einige der größeren Häuser haben maximal fünf Zimmer.


    chooseus:
      chooseustit1: "Hervorragender Kundenservice"
      chooseus1: |
        Wir sind ein junges, hoch qualifiziertes Team, das seine besondere Aufmerksamkeit auf Kundenbetreuung richtet. 
        Unser Hauptziel ist es, dass sich alle unsere Klienten wie zu Hause fühlen.. 
        Wir behandeln unsere Mieter mit Respekt und Sympathie und vermitteln eine Atmosphäre, in der sich unsere Mieter auch in Vertrauen bei unvorhergesehenen Ereignissen an uns wenden können, und bieten schnelle Lösungen.   
        Arbeitsmarkt zu werden, sobald sie in ihr Heimatland zurückkehren. Sobald ein Problem per E-Mail berichtet wird, leitet die Firma sofort Prozesse ein, um dieses so schnell wie möglich zu beheben. In 90% der Fälle wird das Problem innerhalb 24h behoben 

      chooseustit2: "Vorteile unserer Zimmer"
      chooseus2: |
        komplett ausgestattete Räume
        hervorragende Anbindung an das Stadtzentrum
        Ein tolles Zusammenleben in guter Atmosphäre, sodass man sich wie zu Hause fühlen kann Zusammenleben mit Menschen verschiedenster Herkunft mit gleichen Interessen und dem gemeinsamen Ziel Englisch zu lernen
        Alternative Dienste, wie unsere Englisch-Sprachschule, die Ihnen helfen fördern die schnelle Integration und treffen Hunderte von Menschen unvergessliche Momente zu erleben in einem der weltweit größten Städte 

      chooseustit3: "Vorteile unserer Häuser"
      chooseus3: |
        komplett ausgestattete Wohnungen
        Prozeduren wie Ungezieferkontrolle
        Feuer- und Kohlenstoffmonoxid-Alarm
        Energiesparhäuser, die zu einer besseren Umwelt beitragen
        Bei Störfällen des Internets stehen Notfall-Router zur Verfügung, sodass es zu jeder Zeit eine Internetverbindung gibt
        Arbeitsmarkt zu werden, sobald sie in ihr Heimatland zurückkehren. Außerdem steht ein schnurloses Telefon zur Verfügung. Bei Problemen mit der Heizungsanlage wird sofort ein Elektriker informiert

      chooseustit4: "Instandhaltung der Häuser"
      chooseus4: |
        Die Firma hat das Verfahren für die regelmäßige Überprüfung der Funktionsfähigkeit des Feuermelder eingerichtet, in Anbetracht der Bedeutung, die sie benötigt die Regional Manager persönlich aufführen.
        Auch in diesem Zeitraum wurde festgestellt, dass die Häuser sind sauber und die Reinigung ordnungsgemäß durchgeführt wurde.
        Unser Team verfügt über direkten Kontakt mit Kunden, um sicherzustellen, dass alles funktioniert, um zu machen und es ist kein Problem


    community:
      communitytit1: "Mieter Bilder"
      community1: |
        Unsere Klienten sind junge Personen zwischen 20 und 30 Jahren aller Nationalitäten in Europa. Sie wohnen temporär in London, um zu arbeiten, zu studieren und um ihr Englisch zu verbessern. 

      communitytit2: "Woher die Mieter kommen"
      community2: |
        Unsere Klienten kommen zum größten Teil aus Frankreich, Belgien, Holland, Deutschland, Portugal, Polen und Spanien.
        Wir bieten zudem Unterkünfte für Studenten aus anderen Städten der UK, Süd Afrika, USA, Canada, Süd Korea, Japan und China an.

      communitytit3: "Was sind deine Bedürfnisse?"
      community3: |
        Das Hauptziel unserer Klienten ist es, ihr Englisch zu verbessern
        Aus diesem Grund versuchen wir Unterkünfte anzubieten mit Mitbewohnern verschiedenster Nationalitäten, damit auch zu Hause die Immersionsmethode angewendet werden kann.
        Wir möchten einen angenehmen Lebensraum schaffen, indem wir Unterkünfte anbieten, die allen Wünschen entgegen kommen und in denen aus Fremden Freunde werden.

      communitytit4: "Soziale Netzwerke"
      community4: |
        Unsere große Kommune aus alten und aktuellen Mietern wird reflektiert in den Sozialen Netzwerken
        Unsere Mieter sind jederzeit willkommen ihre Fotos und Videos von Partys in alle folgende Netzwerke hochzuladen. Purple Stone Rooms:
        Facebook,Twitter,Flickr,MySpace,YouTube,Hi5,Tuenti,Our blog
        Herr Herades Sardinas (Harry) möchte sich bedanken für die Zusammenarbeit mit vorherigen und aktuellen Mietern, die ihre Fotos und Videos in unsere Netzwerke gestellt haben. "Ich liebe euch und werde euch nicht vergessen." Harry

      communitytit4: "Über London"
      community4: |
        Von Big Ben, London Eye, Buckingham Palast, Theater bis zu den berühmten Märkten wie Portobello, Camden Town und Brick Lane ist in London alles zu finden, was das Herz begehrt.
        Kulturelles bieten u.a. die Nationale Gallerie, Tate Modern und viele Museen
        Für das Nachtleben ist auch gesorgt mit zahlreichen Clubs, Pubs und Restaurants im multikulturellen Flair.
        Arbeitsmarkt zu werden, sobald sie in ihr Heimatland zurückkehren. Nachtbusse sorgen rund um die Uhr für eine sichere Heimfahrt vom nicht weit entfernten Stadtzentrum.

