    accommodation:
      accommodationtit1: "Les logements sont-ils meublés?"
      accommodation1: |
        Les maisons sont équipées des ustensils de base dont vous avez besoin. La cuisine est équipée d'un réfrigirateur, d'un micro-ondes, d'une machine à laver, d'un aspirateur ainsi q'une table et d'un fer à repasser.
        La salle de bain est équipée d'un mirroir, d'un rideau de douche et d'un tapis anti-dérappant. Bien évidement nos maisons sont équipées d'eau chaude et de chauffage pour garantir à nos locataires tout le confort durant les nuits froides Londoniennes!
        Cependant Londres compte un problème de faible pression de l'eau et de ce fait, certaines de nos maisons sont équipées d'un systeme additionnel afin de contrer ce problème et d'augmenter la pression de l'eau

      accommodationtit2: "Combien de personnes vivent dans le même logement?"
      accommodation2: |
        Toutes nos chambres peuvent être occupées par 1 ou 2 personnes maximum. Nous garantissons aux locataires une atmosphère amicale et un respect des uns et des autres dans les parties communes.
        Nos locataires sont des jeunes étudiants ou des professionels dans la vingtaine.
        Nous essayons toujours de garder un équilibre entre hommes et femmes dans tous nos logements.

      accommodationtit3: "Emplacements disponibles"
      accommodation3: |
        Toutes nos propriétés sont situées dans l'Est de Londres en Zone 2. Toutes les maisons sont à une courte distance des métros,des arrets de bus, des supermarchés, épiceries...
        Emplacements disponibles:
        Westferry / Canary Wharf
        Shadwell
        Limehouse
        Stepney Green
        Mile End
        Bow
        East India
        Poplar
        Bethnal Green

      accommodationtit4: "Factures et charges"
      accommodation4: |
        Le loyer de toutes les chambres inclut toutes les charges. Cela signifit que le locataire ne paye pas de frais supplémentaires pour l'électricité, le gaz, l'eau, la taxe d'habitation, internet et la redevance télé.
        Tous les logements de Purple Stone Rooms utilisent un système d'ampoule économique ainsi qu'un système de chauffage qui est soigneusement et systématiquement vérifié et calibré pour garantir une consommation efficace de l'énergie.

      accommodationtit5: "Comment opérons nous?"
      accommodation5: |
        Parmis tous les logements de Purple Stone Rooms, nous vous offrons la possibilité de choisir celuis quii correspond le meiux à vos attentes.
        Notre palette est constituée d'une centaine de chambres, toutes situées en Zone 2 ( Est de Londres ), proches du métro, ce qui facilite l'accès au centre de Londres.
        Tous nos clients ont la possibilité de suivre 2 cours d'anglais gratuitement ainsi qu' 1 heure gratuite d'aide à la recherche d'emploi.

      accommodationtit6: "L'équipe de Purple Stone Rooms"
      accommodation6: |
        Purple Stone Rooms est une équipe multi-culturelle, sympathique et serviable, formée dans le but de vous assister au mieux en identifiant correctement vos besoins.
        N'hésitez pas à nous contacter, l'équipe se tient à votre disposition si vous rencontrez le moindre problème.

      accommodationtit7: "Leaders"
      accommodation7: |
        Purple Stone Rooms est une entreprise en expansion qui fournie des services aux jeunes Européens (logements, cours d'anglais...).
        Nos clients sont pour la majorité ici pour apprendre ou pour perfectionner leur anglais avant de repartir dans leur pays d'origine afin de mieux percer dans le monde du travail. 
        Ainsi, notre entreprise met en oeuvre toutes les procédures possible pour faciliter ce processus.

      accommodationtit8: "Quelle type d'hébergement offrons nous?"
      accommodation8: |
        Nos chambres sont entièrement meublées avec toutes les accomodations nécessaires. Vous vous sentirez comme chez vous!
        Les chambres sont munies de:
        chaise
        bureau
        lampe de bureau
        armoire
        lit
        mirroir
        rideaux

        Quelques-unes d'entre elles possèdent la TV avec un accès à 900 chaines.
        Internet à haut débit et illimité est également inclu.


    chooseus:
      chooseustit1: "Excellence du service clients"
      chooseus1: |
        L'équipe de Purple Stone Roms est une équipe jeune, qualifiée, spécialisée et capable de vous offrir un exellent service client.
        Tous les membres de notre équipe sont respectueux et polis envers les autres membres de l'équipe ansi qu' envers les locataires.
        Si vous avez un problème quelconque dans votre appartement, envoyez nous un email et Purple Stone Room mettra tout de suite en marche la procédure pour régler au plus vite votre problème.
        Nous sommes fiers d'avoir 90% des problèmes réglés sous les 24 heures. 

      chooseustit2: "Avantages de nos emplacements"
      chooseus2: |
        Les chambres sont entièrement équipées. Toutes les charges sont incluses. Toutes nos maisons sont en Zone 2, à proximité des stations de métro ou de bus. Les transactions et paiement du loyer se font par virement bancaire ou par paypal.
        Bénéficiez d'un cadre de vie idéal pour vous sentir comme chez vous! Faites-vous de nouveaux amis de différents pays pour partager des passions communes et vivre de nouvelles expériences !
        Nous proposons également des services alternatifs tels que notre Académie d'Anglais qui vous aidera à vous intégrer plus rapidement.

      chooseustit3: "Avantages de nos logements"
      chooseus3: |
        Nos maisons sont entièrement équipées. Des systèmes efficaces sont installés pour diminuer la consommation d'énergie ainsi que pour protéger l'environnement.
        Dans le cas ou le routeur de votre logement ne marcherait plus, ne vous inquietez pas, notre entreprise possède un set de plusieurs routeurs d'urgence pour vous garantir une connection haut-débit à n'importe quel moment.
        Dans le cas d'un radiateur cassé, nous possédons des radiateurs électriques pour chacune des propriétés. Ils vous les seront fournis dès que vous nous signalerez le problème par e-mail. 

      chooseustit4: "Entretien de nos lodgements"
      chooseus4: |
        Pour des raisons de sécurité, notre entreprise a établie des "tests incendie" périodique.
        Nous voulons être sûr que la maison est propre et que tous les locataires suivent la fiche de nettoyage.
        Notre équipe est en contact direct avec nos locataires pour être sur que tout fonctionne correctement.


    community:
      communitytit1: "Les clients de Purple Stone Rooms"
      community1: |
        Nos clients sont jeunes et ont entre 20 et 30 ans.
        La plupart d'entre eux viennent de différents pays d'Europe et viennent à Londres pour travailler, étudier, approfondir leur anglais et vivre une nouvelle expérience dans l'une des plus grande et des plus importantes villes du monde.

      communitytit2: "De quels pays viennent nos locataires?"
      community2: |
        La plupart de nos locataires sont originaires d'Europe et la majorité viennent de Hollande, d' Italie, d' Espagne, de France, du Portugal, de Belgique et du Royaume-uni.
        Purple Stone Rooms offre aussi l'acompagnement de l'inscription à l'université des personnes arrivant à Londres et originaires d'Afrique du sud, USA, Canada, Corée du Sud, Japon et Chine.

      communitytit3: "Quels sont nos objectifs?"
      community3: |
        L'objectif principal des locataires de Purple Stone Rooms est d'apprendre ou d'approfondir leur niveau d'anglais.
        Notre équipe essaye de mélanger différentes nationalités dans chaque logement. De cette façon, les locataires ont la possibilité d'approfondir leur anglais en le pratiquant directement depuis chez eux.
        Bien évidemment, tout dépend de vos disponibilités. Vous aider à vivre dans un environnement amical et confortable est l'un des points les plus importants de Purple Stone Room.

      communitytit4: "Réseaux sociaux"
      community4: |
        La communauté Purple Stone Rooms (incluants les ex et actuels locataires), reste en contact à travers les réseaux sociaux et la page de Purple Stone Room.
        Les locataires sont les bienvenus pour partager leurs photos et vidéos sur nos pages.
        Vous pouvez partager vos expériences ainsi que vos soirées sur les pages de nos différents réseaux sociaux: Facebook / Twitter / YouTube / et notre blog. Mr Herades Sardinas (Harry) Directeur Général de Purple Stone Rooms a réellement apprécié l'aide et la colaboration des anciens et actuels locataires dans la création du site internet. 

      communitytit4: "La ville de Londres"
      community4: |
        Buckingham Palace, London Eyes, Le quartiers des théâtres et les célèbres quartiers des écrivains changent de peau pour devenir des quartiers musicaux divers avec le fameux marché de Portobello (Portobello Market), camden town et Brick Lane; La gallerie Nationale (The National Gallery) et le Tate Modern (Musée d'Art comptemporain).
        L'atmosphère internationale de Londres est à son apogée en juillet avec une population d'environs 10 millions d' habitants dans la paix et la cohabitation de différentes cultures. Ce qui fait de Londres un lieu différents des autres ville d'Europe avec son caractère alternatif.
        Du point de vue architectural, la ville est un mélange d'architecture traditionnelle, inovante et révolutionaire comme The loyd's building ou The Gerkin crées par les architectes Richard Rogers et Norman Foster.


