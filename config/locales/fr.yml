      internshipsli5: "La plupart des stages peuvent démarrer les lundis et dureront 3 mois minimum, du Lundi au Vendredi, pendant 5 heures par jour, mais dans des circonstances exceptionnelles, des périodes plus courtes peuvent être organisées."
      internshipsli6: "Pendant la période de stage en entreprise, les stagiaires se voient confiés une variété de tâches différentes : allant du travail de projet stimulant à des tâches administratives de routine telles que la publication de notre école ou l'hébergement sur différents sites Web, la traduction de documents, la distribution de tracts, création de prospectus, écriture et recherche de contenu pour notre magazine."
      internshipsli7: "En tant que «volontaire», les stagiaires ne seront pas payés. Par-dessus tout, les candidats doivent se rappeler que pendant qu'ils apprennent les compétences linguistiques et professionnelles, nous attendons également d’eux qu’ils travaillent dur et contribuent avec toute la puissance d’un employé."

