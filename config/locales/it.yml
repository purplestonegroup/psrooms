    accommodation:
      accommodationtit1: "Case fornite di tutti gli optionals"
      accommodation1: |
        Le nostre abitazioni sono fornite di tutti gli utensili base per soddisfare i tuoi bisogni primari.
        Nelle cucine troverai frigoriferi, micronde e lavastoviglie.
        Inoltre tavola e ferro da stiro, aspirapolvere e tutto il necessario per la pulizia della tua casa. Nei bagni troverai specchi, tende e tappetti anti-scivolo nelle doccie. 
        Per proteggerti dal freddo di questa città garantiamo sempre acqua calda e un efficiente sistema di riscaldamento delle nostre case.  
        Nonostante ciò a Londra si può riscontrare il fastidioso problema della bassa pressione dell’acqua, ed è perciò che le nostre abitazioni sono dotate di ulteriori mezzi idonei ad aumentare la pressione dell’acqua.

      accommodationtit2: "Quante persone vivono nelle nostre case?"
      accommodation2: |
        Ogni camera è abitata da 1 o 2 persone al massimo. Garantiamo agli inquilini un’atmosfera amichevole e un pieno godimento delle aree comuni della casa. I nostri inquilini sono giovani studenti o lavoratori (fra i 20 ai 30 anni). 
        Cerchiamo sempre di mantenere un equilibrio fra ragazzi e ragazze nelle nostre case.

      accommodationtit3: "Dove sono locate le nostre abitazioni?"
      accommodation3: |
        Le nostre case sono locate nell’east london (zona 2). Gli appartamenti, vicini alle stazioni della tube e dei bus, garantisticono un facile accesso a supermercati e centri commerciali.
        Le aree da noi coperte sono:
        Westferry / Canary Wharf
        Shadwell
        Limehouse
        Stepney Green
        Mile End
        Bow
        East India
        Poplar
        Bethnal Green

      accommodationtit4: "Tasse"
      accommodation4: |
        Tutti i prezzi delle camere sono inclusivi di tasse e bollette.
        Per tale motivo l’inquilino non si dovrà preoccupare del pagamento di elettricità, acqua, gas, concil tax, internet e licenza televisiva.
        Tutte le nostre proprietà sono fornite di lampadine per il risparmio energetico e i nostri riscaldamenti sono accuratamente e sistematicamente controllati e calibrati per garantire un efficiente consumo energetico.

      accommodationtit5: "Come opera Purple stone rooms?"
      accommodation5: |
        Purple stone rooms ti da tutto il supporto di cui hai bisogno per scegliere l’abitazione che meglio soddisfa le tue richieste e i tuoi bisogni.
        Gestiamo piu di 100 camere, collocate tutte in zona 2 (east London), adiacenti alle stazioni della tube e ben collegate con il centro della città.
        Tutti i nostri clienti verranno omaggiati con 2 lezioni di inglese gratis e un ora di consulenza gratuita su come trovare lavoro a Londra.

      accommodationtit6: "Il team purple stone rooms"
      accommodation6: |
        PURPLE STONE ROOMS ha una squadra di giovani provenienti da diversi Stati europei, capaci di riconoscere e soddisfare tutti i bisogni dei nostri clienti ed aiutarli ad ambientarsi a Londra . Sentiti libero di contattarci per richiedere qualsiasi informazione riguardante i nostri servizi.

      accommodationtit7: "Leaders"
      accommodation7: |
        Purple Stone Rooms e una compagnia leader nel settore immobiliare per giovani, specialmente provenienti da paesi europei, che vogliono stabilirsi a Londra. Gran parte dei nostri clienti mira a migliorare l’inglese per poi ritornare nel paese d’origine e trovare piu facilmente lavoro.
        La nostra compagnia, attraverso questi servizi, vuole aiutarti a facilitare questo processo. Clicca sul numero delle camere per vedere le immagini.

      accommodationtit8: "Che tipo di alloggi offriamo?"
      accommodation8: |
        Le nostre camere sono fornite di tutti i comfort di cui necessiti per sentirti come a casa tua. Sono fornite di scrivania, sedie, lampade, armadi, letti, specchi e tende.
        Alcune delle nostre camera doppie sono accessoriate con tv con oltre 900 canali.
        Siamo dotati di connessioni internet veloci ed illimitate.


    chooseus:
      chooseustit1: "Ottimo servizio clienti"
      chooseus1: |
        Purple Stone Rooms fà affidamento su un giovane e qualificato team, pronto a soddisfare tutte le richieste dei nostri clienti in modo da farli sentire a casa propria. 
        Tutti i nostri collaboratori e clienti sono rispettosi, educati e amichevoli.
        Se ci venisse notificata una mail, per segnalare qualsiasi tipo di problema all’interno delle abitazioni, questo verrà risolto al prima possibile. Siamo orgogliosi di risolvere il 90% dei problemi nell’arco di 24 ore.

      chooseustit2: "Benefici delle nostre abitazioni"
      chooseus2: |
        Camere fornite di tutti gli optional.
        Camere situate in zona 2, in prossimità di tube e fermate degli autobus.
        Transazioni e pagamento dell’affitto tramite conto bancario.
        Ottimo ambiente io cui vivere e sentirti come a casa.
        Conosci persone da altri paesi, per condividere interesti, esperienze e un percoso di crescita comune.  
        Serivzi alternativi, come il nostro corso di inglese, che ti aiuteranno ad integrarti facilmente permettendoti di conoscere centinaia di persone con cui condividere momenti indimenticabili in una delle piu importanti città del mondo. 

      chooseustit3: "Benefici delle case"
      chooseus3: |
        Tutte le case sono fornite di sistemi per ridurre il consumo e allo stesso tempo proteggere l’ambiente.
        Nel caso avessi problema di conessione internet o il router non funzionasse,nell’attesa della riparazione, non rimarrai mai senza connessione poiche la nostra compagnia è dotata di 5 extra-emergency wireless routers.
        Nell’eventualita di guasto al riscaldamento, oltre a provvedere alla riparazione, vi forniremo delle stufe elettriche.

      chooseustit4: "Manutenzione della casa "
      chooseus4: |
        La compagnia ha stabilito delle verifiche periodiche sui sistemi antincendio delle nostre case. Ci assicuriamo che le case siano pulite e che tutti gli inquilini eseguano la pulizia delle stesse. 
        Il nostro team è in diretto contatto con gli abitanti degli alloggi per esser sicuri che tutto ciò sia svolto regolarmente.


    community:
      communitytit1: "I nostri clienti"
      community1: |
        I nostri clienti sono giovani tra i 20 e 30 anni. Molti di loro, provenienti da diversi paesi europei , vivono a londra per lavorare, studiare, migliorare l’inglese e vivere una nuova esperienza in una delle piu grandi ed eccitanti città del mondo.

      communitytit2: "Quali paesi?"
      community2: |
        La gran parte dei nostri clienti proviene da Francia, Italia, Belgio, Uk, Olanda, Germania, Portogallo e Spagna. Purple Stone Rooms, inoltre, offre stanze per chi giunge a Londra per studiare all’università, come ad esempio per gli studenti provenienti dal Sud Africa , Usa , Canada, Sud Corea, Giappone e Cina.

      communitytit3: "Quali sono gli obiettivi?"
      community3: |
        I nostril inquilini hanno come principale obiettivo lo studio e il perfezionamento del loro livello di inglese.
        Il nostro team cerca di mescolare differenti nazionalità in ogni abitazione, in modo che gli inquilini possano migliorare la lingua comunicando recíprocamente in inglese. Ovviamente ciò dipende dalla disponilità. 
        Vivere in clima di serenità e amicizia è uno degli obiettivi principali per Purple Stone Rooms.

      communitytit4: "Social network"
      community4: |
        La nostra community, che include, attuali ed ex inquilini, è costantemente in contatto tramite i social network. 
        I nostri clienti sono liberi di condividere foto e video di feste e di importanti ricorrenze sulle nostre pagine: 
        Facebook, Twitter, YouTube, il nostro blog 
        Mr. Herades Sardinas (Harry) Purple Stone Rooms General Director ha da sempre apprezzato l’aiuto e la collaborazione dei clienti per la creazione della nostra web page.
        I loro video e foto sono la prova di quanto ci si può divertire! 
        Non dimenticheremo Harry!

      communitytit4: "Su Londra"
      community4: |
        Fra le attrazioni piu importanti ricordiamo Buckingham Palace, il London Eye, la zona dei teatri, il quartiere dei più famosi scrittori, i mercati di Portobello, Camden town e Brick Lane, la National Gallery e la Contemporary Art Museum Tate Modern.
        L’apice dell’ atmosfera di internazionalità è stata raggiunta a luglio con la cifra di 10 milioni di abitanti, infatti in questa città prevale la pace e la coabitazione fra differenti culture. Ciò che distingue Londra dalle altre città europee è il carattere alternativo.
        Dal punto di vista dell’architettura nella città convivono elementi tradizionali ed innovativi, come l’edificio della Lloyd o il gherkin progettati rispettivamente da Richard Rogers e Norman Foster. 


